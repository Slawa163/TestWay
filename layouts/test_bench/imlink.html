
<section id="{{ .File.TranslationBaseName }}" class="container-fluid text-center align-items-start mx-0 px-0" >
  {{ if .Page.Params.title }}
    <div class="row">
      <div class="col-md-12 mb-5 text-center mx-auto">
        <h2>{{ .Page.Params.title }}</h2>
        <hr>
      </div>
    </div><!-- /.row -->
  {{ end }}
  <div class="row m-0 p-0">
    {{ range $index, $item := .Page.Params.items }}
      <div class="col-6 col-md-3 m-0 p-0">
        <div class="card h-100 border-0">
          <!-- Button trigger modal -->
          <button type="button" class="btn m-0 p-0 shadow-none border-0" data-toggle="modal" data-target="#carousel" data-slide-to="{{ $index }}">
            {{ with .image }} 
              <img class="card-img-top h-100 rounded-0" src="{{ . }}" alt="">
            {{ end }}
          </button>
        </div>
      </div>  
    {{ end }}
  </div> 
</section>
  <!-- Modal --> 
  <div id="carousel" class="modal fade and carousel slide text-center" data-ride="carousel">
      <div class="modal-dialog modal-xl vh-100mt-0 ml-0">
        <div class="modal-content h-100  vw-100">
          <div class="modal-header border-0 py-0">
            <button type="button" class="close my-auto" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>  
          </div>
          <div class="modal-body row">
            <!-- Элемент управления -->
            <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span> 
                <span class="sr-only">Previous</span>
            </a>
            <div class="carousel-inner w-100 my-auto">
              {{ range $index, $item := .Page.Params.items }}
                <div class="carousel-item mb-5 {{ if eq $index 0 }} active {{ end }}">
                  {{ with .image }}
                    <img class="img-fluid mt-0  w-75"src="{{ . }}" alt="{{add $index 1 }} slide">
                  {{ end }}
                </div>
              {{ end }}
            </div><!-- /.carousel-inner -->
            <!-- Элемент управления -->
            <a class="carousel-control-next" href="#carousel" data-slide="next">
                <span class="carousel-control-next-icon"></span> 
                <span class="sr-only">Next</span>
            </a>                          
          </div><!-- /.modal-body -->
          <div class="modal-footer border-0">
            <!-- Индикаторы -->
            <div >
              <ol class="carousel-indicators" >
                {{ range $index, $item := .Page.Params.items }}
                  <li data-target="#carousel" data-slide-to="{{ $index }}" {{ if eq $index 0 }} class="active" {{ end }} ></li>
                {{ end }}
              </ol>  
            </div>               
          </div>       
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
