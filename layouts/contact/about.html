<section id="{{ .File.TranslationBaseName }}" class="container-fluid vh-100" {{ with .Page.Params.background_image }} style=" background-image: url({{ . }}); background-size: cover;" {{ end}} >
  <div class="row h-100 align-items-stretch">
    <div class="col-12 col-md-6 vh-50 vh-md-100 text-center pt-0 px-0 ">
      <div class="content h-100 map-responsive">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6065.025312706285!2d49.45225084065629!3d53.514922369936855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41687f4fe3057b21%3A0xf7052d3f19873127!2sUlitsa%20Industrial&#39;naya%2C%204%2C%20Tolyatti%2C%20Samarskaya%20oblast&#39;%2C%20445054!5e0!3m2!1sen!2sru!4v1576013651484!5m2!1sen!2sru" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>  
    </div>
    <div class="col-12 col-md-6 vh-50 vh-md-100 text-left bg-black px-0" >
      {{ if .Page.Params.title }}
        <div class="row align-content-center ml-md-1 px-3 h-100">
          <div class="col-md-10 px-3 mr-2" >
            <h4 class="text-warn mb-0 pr-0">{{ .Page.Params.title }}</h4>
          </div>
          <div class="col-md-10 mb-md-4 px-3 mr-2" >
            <h4 class="text-warn pr-0">{{ .Page.Params.tagline }}</h4>
          </div>
          <div class="col-md-10 text-white my-md-2 ml-md-3 pl-md-1">
            <h5 class="py-0 my-2 font-weight-normal"> {{ .Page.Params.phone }}</h5>
            <h5 class="py-0 my-2 font-weight-normal"> {{ .Site.Params.email }}</h5>
            <h5 class="py-0 my-2 font-weight-normal"> {{ .Page.Params.address1 }}</h5>
            <h5 class="py-0 my-2 font-weight-normal"> {{ .Page.Params.address2 }}</h5>
          </div>
        </div>
      {{ end }}
    </div>
</div><!-- /.row -->
</section><!-- /.container -->
