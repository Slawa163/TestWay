
  <section id="{{ .File.TranslationBaseName }}" class="container-fluid px-0" {{ with .Page.Params.background_image }} style=" background-image: url({{ . }}); background-size: cover;" {{ end}} >
    <div class="row h-100 mt-5 bg-black-50 align-items-center justify-content-center">
      <div class="col-12 col-md-9 col-lg-8">
        <h2 class="text-white mt-4 mb-4 font-weight-bold">{{ .Page.Params.title }}</h2>
        <p class="mb-5 text-white font-weight-normal font-italic">{{ .Page.Params.tagline }}</p>
        <dl class="text-white my-5 ">
          {{ range .Page.Params.descriptions }}
            <dd>- {{ .title }}</dd>
          {{ end }}
        </dl>
    	  <div class="content">{{.Content}}</div>
      </div>
    </div>
  </section>
